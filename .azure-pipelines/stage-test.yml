parameters:
  pythonVersions: []
  operatingSystems:
    - 'Linux'
    - 'Windows'
    - 'Mac'
  variants:
    - 'Cython'
    - 'Pure'

stages:
- stage: test
  displayName: 'Run tests'

  jobs:
  - job:
    strategy:
      matrix:
        ${{ each py in parameters.pythonVersions }}:
          ${{ each os in parameters.operatingSystems }}:
            ${{ each variant in parameters.variants }}:
              ${{ if or(eq(os, 'Linux'), eq(variant, 'Cython')) }}:
                ${{ format('Py{0} {1} {2}', py, os) }}:
                  python.version: ${{ py }}
                  ${{ if eq(variant, 'Cython') }}:
                    no_extensions: ''
                  ${{ if eq(variant, 'Pure') }}:
                    no_extensions: 'Y'
                  ${{ if eq(os, 'Linux') }}:
                    image: 'ubuntu-latest' 
                  ${{ if eq(os, 'Windows') }}:
                    image: 'windows-latest' 
                  ${{ if eq(os, 'Mac') }}:
                    image: 'macos-latest'

    pool:
      vmImage: '$(image)'

    timeoutInMinutes: 10

    steps:
    - checkout: self
      clean: true
      submodules: true

    - task: UsePythonVersion@0
      inputs:
        versionSpec: '$(python.version)'
        architecture: 'x64'

    - script: |
        python -m pip install --upgrade pip setuptools
      displayName: 'Update pip'

    - script: |
        make cythonize
      condition: eq(variables['no_extensions'], '')
      displayName: 'Cythonize'

    - script: |
        pip install -r requirements/dev.txt pytest-azurepipelines
      displayName: 'Install dependencies'
      env:
        FROZENLIST_NO_EXTENSIONS: '$(no_extensions)'

    - script: |
        pytest tests -vv
      displayName: 'pytest'

    - script: |
        python -m coverage xml
      displayName: 'Prepare coverage'

    - script: |
        pip install codecov
        python -m codecov -f coverage.xml -X gcov
      displayName: 'Upload coverage reports'
      condition: ne(variables['codecov.token'], '')
      env:
        CODECOV_TOKEN: $(codecov.token)
